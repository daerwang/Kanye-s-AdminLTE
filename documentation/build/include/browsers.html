<section id="browsers">
  <h2 class="page-header"><a href="#browsers">浏览器支持</a></h2>
  <p class="lead">AdminLTE 支持以下浏览器:</p>
  <ul>
    <li>IE9+</li>
    <li>Firefox (latest)</li>
    <li>Safari (latest)</li>
    <li>Chrome (latest)</li>
    <li>Opera (latest)</li>
  </ul>
  <p><b>Note:</b> IE9 不支持 transitions 和 animations(都是CSS3的). AdminLTE可以在IE9下运行,但不会出现这2个的CSS效果.</p>
</section>
